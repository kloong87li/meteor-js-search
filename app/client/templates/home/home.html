<template name="home">
<div  style="background-image: url(http://fc06.deviantart.net/fs71/f/2010/254/3/7/pokedex_wallpaper_v1_by_bugbyte-d2yii0o.png);">
<div class="home-container" style="padding-top: 110px; padding-left:35px;background-color:transparent">
  <div class="row">
    <div class="col-md-12"> 
      <div class="panel" style="background-color:transparent">
        <div class="panel-body">
          <!--/stories-->
          <div class="row">    
            <div class="col-md-5 col-sm-6">
              <a class="story-title" href="#"><img alt="" src="http://img.pokemondb.net/artwork/bulbasaur.jpg" style="width:60px;height:60px;border:5px solid #e8e6e6;font-family=pokemon" class="img-circle poke"></a>
            </div>
            <div class="col-md-6 col-sm-6">
              <h4><span class="label label-default" style="font-family:pokeSolid,'new courier';font-size:150%">Pokedex</span></h4>
            </div>
          </div>

          <div class="row">    
            <div class="col-md-5 col-sm-6">
              <a class="story-title" href="#"><img alt="" src="http://img.pokemondb.net/artwork/pikachu.jpg" style="width:60px;height:60px;border:5px solid #e8e6e6;" class="img-circle poke"></a>
            </div>
            <div class="col-md-6 col-sm-6">
              <h4><span class="label label-default" style="font-family:pokeSolid,'new courier';font-size:150%">Bag</span></h4>
            </div>
          </div>

          <div class="row">    
            <div class="col-md-5 col-sm-6">
              <a class="story-title" href="#"><img alt="" src="http://img.pokemondb.net/artwork/abra.jpg" style="width:60px;height:60px;border:5px solid #e8e6e6;" class="img-circle"></a>
            </div>
            <div class="col-md-6 col-sm-6">
              <div style="font-family:pokeSolid,'new courier';">
                {{>loginButtons}}
              </div>
            </div>
          </div>

          <div class="row">    
            <div class="col-md-5 col-sm-6">
              <a class="story-title" href="#"><img alt="" src="http://img.pokemondb.net/artwork/bulbasaur.jpg" style="width:60px;height:60px;border:5px solid #e8e6e6;" class="img-circle"></a>
            </div>
            <div class="col-md-6 col-sm-6">
              <h4><span class="label label-default" style="font-family:pokeSolid,'new courier';font-size:150%;">Option</span></h4> 
            </div>
          </div>

          <div class="row">    
            <div class="col-md-5 col-sm-6">
              <a class="story-title" href="#"><img alt="" src="http://img.pokemondb.net/artwork/poliwag.jpg" style="width:60px;height:60px;border:5px solid #e8e6e6;" class="img-circle"></a>
            </div>
            <div class="col-md-6 col-sm-6">
              <h4><span class="label label-default" style="font-family:pokeSolid,'new courier';font-size:150%;">Quit</span></h4>
              </div>
          </div>
        </div>
      </div>                                
    </div><!--/col-12-->

  </div>
</div>
</div>
</template>
