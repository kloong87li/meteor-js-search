<head>
  <title>meteor</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="text" class="name" value=""/>
  <button onclick="Template.hello.createPlayer()">Add</button>
  <button onclick="Template.hello.getLocation()">Location</button>
  Latitude: {{latitude}}
  Longitude: {{longitude}}
</template>
